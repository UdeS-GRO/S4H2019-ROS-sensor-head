<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Head Web Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- A container that is styled to be as big as the viewport, so that the 
        image can be scaled to fit the screen-->
    <div class='fill-screen'>
        <!-- The actual image or video. In the javascript code, the src 
            attribute is set with the base64 encoded image that comes from the 
            subscribed topic.-->
        <img id="camera_img">
    </div>

    <!--Must add the scripts at the end of the <body> closing tab 
        so that the scripts can access all the document's elements.-->
    <!-- <script src="./js/three.js/r102/three.min.js"></script>
    <script src="./js/roslibjs/roslib.min.js"></script> -->
    <script src="./js/three.js/r102/three.js"></script>
    <script src="./js/roslibjs/roslib.js"></script>
    <script
        src="./js/sensor_head_web_orientation/sensor_head_web_orientation.js">
    </script>
    <script>
  var goFS = document.getElementById("camera_img");
  function toggleFullScreen() {
  var doc = window.document;
  var docEl = doc.documentElement;

  var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
  var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

  if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
    requestFullScreen.call(docEl);
  }
  else {
    cancelFullScreen.call(doc);
  }
}

  goFS.addEventListener("click", function() {
      toggleFullScreen();
      screen.orientation.lock('landscape');
  }, false);
</script>

</body>

</html>
